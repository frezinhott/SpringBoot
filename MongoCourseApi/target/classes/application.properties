# Common application properties:
# http://docs.spring.io


# Configure the servlet port to run on localhost:8080
server.port=8080

# Configure the actuator port to run on localhost:8080/health
management.port=8080

spring.application.name=CourseApiApp
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=coursedb
spring.data.mongodb.repositories.enabled=true